<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="./template1.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        <ui:include src="menu.xhtml"></ui:include>        
    </ui:define>

    <ui:define name="content">
        <H1>Lista de Clientes</H1>
        <h:form id="frmTablaClientes">
            <p:dataTable 
                id="tablaClientes"
                value="#{listaClientesCtrl.clientes}"
                var="unCliente"
                selection="#{listaClientesCtrl.clienteSeleccionado}" 
                rowKey="#{unCliente.id}"
                >
                <f:facet name="header"> Lista de clientes </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{unCliente.id}" />
                </p:column>
                <p:column headerText="CUIT">
                    <h:outputText value="#{unCliente.cuit}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{unCliente.nombre}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{unCliente.correo}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton ajax="false" icon="fa fa-fw fa-edit" value="Editar" action="#{listaClientesCtrl.seleccionarCliente}"/>
                    <p:commandButton ajax="false" icon="fa fa-plus" value="Nuevo" action="#{listaClientesCtrl.nuevoCliente}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
